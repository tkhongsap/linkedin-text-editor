<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Text Formatter</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4">LinkedIn Text Formatter</h1>
            <p class="lead">Format your LinkedIn posts with beautiful typography</p>
        </header>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Input Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="formatting-guide mb-3">
                            <p class="small text-muted">
                                Use these markers to format your text:
                                <br>
                                <code>*text*</code> for 𝐛𝐨𝐥𝐝
                                <br>
                                <code>_text_</code> for 𝑖𝑡𝑎𝑙𝑖𝑐
                            </p>
                        </div>
                        <textarea 
                            id="inputText" 
                            class="form-control" 
                            rows="10" 
                            placeholder="Type or paste your text here...&#10;Example: Hello *world*! This is _important_."></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Preview</h5>
                        <button id="copyButton" class="btn btn-secondary btn-sm" disabled>
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="previewArea" class="preview-text">
                            Your formatted text will appear here...
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/formatter.js') }}"></script>
</body>
</html>
